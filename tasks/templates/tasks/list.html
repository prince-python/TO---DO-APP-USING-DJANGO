<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body class="bg-dark p-5">
	<center>
		<div class="center-column p-5 border-5 border-black bg-info w-75 h-75 rounded" >

			<form method="POST" action="/">
				{% csrf_token %}
				{{form.title}}
				<input class="btn btn-sm btn-outline-primary text-dark" type="submit" name="Create Task">
			</form>
			<div class="todo-list">
			{% for task in tasks %}
				<div class="item-row">
					<a class="btn btn-sm btn-outline-danger " href="{% url 'update_task' task.id %}">Update</a>
					<a class="btn btn-sm btn-outline-danger " href="{% url 'delete' task.id %}">Delete</a>
		
					{% if task.complete == True %}
					<strike>{{task}}</strike>
					{% else %}
					<span>{{task}}</span>
					{% endif %}
				</div>
			{% endfor %}
			</div>
		</div>
	</center>
</body>
</html>
